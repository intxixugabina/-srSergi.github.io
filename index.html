<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitio de srSergi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        nav {
            background-color: #444;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
        }

        section {
            padding: 20px;
            text-align: center;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        /* Hacer que el contenedor del stream sea responsive */
        #twitch-embed {
            width: 100%;
            max-width: 800px; /* Cambiar según sea necesario */
            margin: 0 auto;
        }

        @media (max-width: 600px) {
            nav {
                display: block;
            }

            nav a {
                display: block;
                padding: 10px 0;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>¡Bienvenido a la página de srSergi!</h1>
    </header>

    <nav>
        <a href="#">Inicio</a>
        <a href="#">Stream</a>
        <a href="#">Contacto</a>
    </nav>

    <section>
        <h2>Transmisión en vivo</h2>
        <!-- Contenedor del stream -->
        <div id="twitch-embed"></div>
        <!-- Script de Twitch -->
        <script src="https://embed.twitch.tv/embed/v1.js"></script>
        <script type="text/javascript">
            new Twitch.Embed("twitch-embed", {
                width: "100%",
                height: "auto",
                channel: "srSergi",
                layout: "video",
                autoplay: true,
            });
        </script>
    </section>

    <footer>
        <p>© 2024 srSergi. Todos los derechos reservados.</p>
    </footer>
</body>

</html>
