        /* CSS para el footer */
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        #center-div {

            border-radius: 5px;

            margin-top: 20px;

        #logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        /* Estilos para los logos */
        .logo {
            width: 100px;
            margin: 20px;
        }

        /* Media Query para pantallas pequeñas */
        @media screen and (max-width: 600px) {
            #center-div {
                width: 90%;
                /* Ajusta el ancho para pantallas pequeñas */

        }
    </style>

    <script>
        // Función para descargar el archivo
        function downloadFile() {
            // URL del archivo a descargar
            var fileUrl = 'ruta/al/archivo.pdf';
            // Crea un elemento <a> oculto
            var a = document.createElement("a");
            // Asigna la URL al atributo href
            a.href = fileUrl;
            // Asigna un nombre al archivo
            a.download = 'nombre-del-archivo.pdf';
            // Añade el elemento al documento
            document.body.appendChild(a);
            // Simula un clic en el elemento <a> para iniciar la descarga
            a.click();
            // Elimina el elemento <a> del documento
            document.body.removeChild(a);
        }
    </script>
